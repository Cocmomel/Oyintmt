<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Ilova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        main {
            padding: 20px;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: #333;
        }
        nav button {
            flex: 1;
            padding: 15px;
            color: white;
            background: #333;
            border: none;
            font-size: 16px;
        }
        nav button:hover {
            background: #444;
        }
        .hidden {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<header id="title">O‚Äòyinlar</header>

<main>
    <!-- O‚Äòyinlar -->
    <section id="games">
        <h2>Tosh-Qaychi-Qog‚Äòoz</h2>
        <button class="btn" onclick="play('Tosh')">Tosh</button>
        <button class="btn" onclick="play('Qaychi')">Qaychi</button>
        <button class="btn" onclick="play('Qog‚Äòoz')">Qog‚Äòoz</button>
        <p id="result"></p>
    </section>

    <!-- Hisobim -->
    <section id="account" class="hidden">
        <h2>Balans: <span id="balance">0</span> so‚Äòm</h2>
        <button class="btn" onclick="changeBalance(1000)">+1000 so‚Äòm</button>
        <button class="btn" onclick="changeBalance(-1000)">-1000 so‚Äòm</button>
    </section>

    <!-- Do‚Äòstlarim -->
    <section id="friends" class="hidden">
        <h2>Referal havolangiz:</h2>
        <input type="text" id="refLink" readonly style="width:80%; padding:5px;">
        <button class="btn" onclick="copyLink()">Nusxalash</button>
        <h3>Do‚Äòstlar ro‚Äòyxati:</h3>
        <ul id="friendsList">
            <li>Hozircha do‚Äòstlar yo‚Äòq</li>
        </ul>
    </section>

    <!-- Biz haqimizda -->
    <section id="about" class="hidden">
        <h2>Biz haqimizda</h2>
        <button class="btn" onclick="alert('Admin bilan chat ochildi!')">Admin bilan chat</button>
        <button class="btn" onclick="window.open('https://t.me/kanalingiz', '_blank')">Telegram kanal</button>
        <button class="btn" onclick="alert('Bonus olindi!')">Bonus olish</button>
    </section>
</main>

<!-- Navigatsiya -->
<nav>
    <button onclick="showSection('games', 'O‚Äòyinlar')">üéÆ</button>
    <button onclick="showSection('account', 'Hisobim')">üí∞</button>
    <button onclick="showSection('friends', 'Do‚Äòstlarim')">üë•</button>
    <button onclick="showSection('about', 'Biz haqimizda')">‚ÑπÔ∏è</button>
</nav>

<script>
    let balance = 0;

    function showSection(id, title) {
        document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('title').textContent = title;
    }

    function play(userChoice) {
        const choices = ['Tosh', 'Qaychi', 'Qog‚Äòoz'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let result = '';

        if (userChoice === computerChoice) {
            result = "Durang!";
        } else if (
            (userChoice === 'Tosh' && computerChoice === 'Qaychi') ||
            (userChoice === 'Qaychi' && computerChoice === 'Qog‚Äòoz') ||
            (userChoice === 'Qog‚Äòoz' && computerChoice === 'Tosh')
        ) {
            result = "Siz yutdingiz!";
        } else {
            result = "Kompyuter yutdi!";
        }

        document.getElementById('result').textContent = `Siz: ${userChoice} | Kompyuter: ${computerChoice} ‚Üí ${result}`;
    }

    function changeBalance(amount) {
        balance += amount;
        document.getElementById('balance').textContent = balance;
    }

    function copyLink() {
        const refInput = document.getElementById('refLink');
        refInput.value = window.location.origin + '?ref=USER123';
        refInput.select();
        document.execCommand('copy');
        alert('Referal havola nusxalandi!');
    }
</script>

</body>
</html>
