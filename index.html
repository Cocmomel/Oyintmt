<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Qidiruv Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 95%;
      max-width: 600px;
    }
    button {
      background-color: #FF0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    iframe {
      width: 95%;
      max-width: 600px;
      height: 340px;
      border: none;
      margin-top: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 95%;
      max-width: 600px;
    }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #fff;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    li:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>YouTube Qidiruv Mini App</h2>
  
  <input type="text" id="query" placeholder="Video nomini yozing...">
  <button onclick="searchVideos()">Qidirish</button>
  
  <ul id="results"></ul>
  
  <iframe id="youtubePlayer" src="" allowfullscreen></iframe>

  <script>
    const API_KEY = "AIzaSyCzF34EUtbbJaX-n3eWYxNsSw-M1VM9sso"; // Bu yerga o'z API keyingizni yozing

    async function searchVideos() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        alert("Iltimos, video nomini yozing!");
        return;
      }

      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}&maxResults=5`
      );
      const data = await response.json();
      
      const results = document.getElementById('results');
      results.innerHTML = "";
      
      data.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.snippet.title;
        li.onclick = () => {
          document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${item.id.videoId}`;
        };
        results.appendChild(li);
      });
    }
  </script>

</body>
</html>
