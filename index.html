<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Kino Bot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .movie-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding-bottom: 10px;
        }
        .movie-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: #222;
            border-top: 1px solid #333;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .nav-item.active {
            background: #444;
        }
    </style>
</head>
<body>

    <!-- Kinolar -->
    <div id="kinolar" class="content active">
        <h2>ðŸŽ¬ Kinolar</h2>
        <div class="movie-grid" id="kinoList"></div>
    </div>

    <!-- Multfilmlar -->
    <div id="multfilmlar" class="content">
        <h2>ðŸŽž Multfilmlar</h2>
        <div class="movie-grid" id="multList"></div>
    </div>

    <!-- Biz haqimizda -->
    <div id="about" class="content">
        <h2>â„¹ Biz haqimizda</h2>
        <p>Bu mini web ilova orqali siz kinolar va multfilmlarni koâ€˜rishingiz mumkin.</p>
    </div>

    <!-- Pastki menyu -->
    <div class="bottom-nav">
        <div class="nav-item active" data-target="kinolar">Kinolar</div>
        <div class="nav-item" data-target="multfilmlar">Multfilmlar</div>
        <div class="nav-item" data-target="about">Biz haqimizda</div>
    </div>

    <script>
        // Test ma'lumotlar
        const kinolar = [
            { kod: "123", nom: "Uzuklar Hukmdori", rasm: "https://upload.wikimedia.org/wikipedia/en/8/87/Ringstrilogyposter.jpg" },
            { kod: "124", nom: "Titanik", rasm: "https://upload.wikimedia.org/wikipedia/en/2/22/Titanic_poster.jpg" }
        ];
        const multfilmlar = [
            { kod: "200", nom: "Shrek", rasm: "https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.jpg" },
            { kod: "201", nom: "Frozen", rasm: "https://upload.wikimedia.org/wikipedia/en/0/05/Frozen_%282013_film%29_poster.jpg" }
        ];

        // Render qilish funksiyasi
        function renderMovies(list, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            list.forEach(movie => {
                const card = document.createElement("div");
                card.className = "movie-card";
                card.innerHTML = `<img src="${movie.rasm}"><p>${movie.nom}</p>`;
                card.onclick = () => {
                    // Bosilganda botga kino kodini yuborish
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(movie.kod);
                    } else {
                        alert("Kino kodi: " + movie.kod);
                    }
                };
                container.appendChild(card);
            });
        }

        renderMovies(kinolar, "kinoList");
        renderMovies(multfilmlar, "multList");

        // Menyu bosilganda sahifa almashtirish
        document.querySelectorAll(".nav-item").forEach(item => {
            item.addEventListener("click", () => {
                document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
                item.classList.add("active");
                document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
                document.getElementById(item.getAttribute("data-target")).classList.add("active");
            });
        });
    </script>

</body>
</html>
